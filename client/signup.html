<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Handlee|Roboto:400,700" rel="stylesheet">
        <title>PawTail SignUp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
        <link href="./signup.css" rel="stylesheet"  type="text/css">
        <link href="./images/dog-paw-btn-nobg-dark.png" rel="icon" type="image/png">
    </head>
    <body>
        <div class="signup-form">
            <form novalidate>
                <h2>Sign Up</h2>
                <p>Please fill in this form to create an account!</p>
                <hr>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text background-primary"><i class="fa fa-user" for="usernameID"></i></span>
                        <input id="usernameID" type="text" class="form-control" name="username" placeholder="Username" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text background-primary"><i class="fa fa-paper-plane"></i></span>
                        <input id="emailID" type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text background-primary"><i class="fa fa-lock"></i></span>
                        <input id="password1ID" type="password" class="form-control" name="password" placeholder="Password" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text background-primary">
                            <i class="fa fa-lock"></i>
                            <i class="fa fa-check"></i>
                        </span>
                        <input id="password2ID" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input id="termsID" type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <div class="form-group">
                    <button id="signupBtnID" type="button" class="btn btn-primary btn-lg">Sign Up</button>
                </div>
            </form>
            <div class="text-center">Already have an account? <a href="#">Login here</a></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
        <script src="./signup.js"></script>
    </body>
</html>
