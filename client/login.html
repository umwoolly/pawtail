<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PawTail Login</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="./login.css" rel="stylesheet"  type="text/css">
        <link href="./images/dog-paw-btn-nobg-dark.png" rel="icon" type="image/png">
    </head>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
            <form>
                <img class="mb-4" src="./images/dog-paw-btn-nobg-light.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">I'm already a PawTail-er. Let's log me in!</h1>
            
                <div class="form-floating">
                    <input type="email" class="form-control" id="emailID" placeholder="name@example.com">
                    <label for="emailID">Email address</label>
                </div>
    
                <div class="form-floating">
                    <input type="password" class="form-control" id="passwordID" placeholder="Password">
                    <label for="passwordID">Password</label>
                </div>
               
                <button id="login" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    
            </form>
        </main>
                                        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="./login.js"></script>
    </body>
</html>
